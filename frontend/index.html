<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug Wallet Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="wallet-container">
            <h1>Plug Wallet Integration</h1>
            <div id="wallet-status" class="status-box">
                <p>Wallet Status: <span id="connection-status">Not Connected</span></p>
            </div>
            <button id="connect-button" class="btn btn-primary">Connect to Plug</button>
            <div id="wallet-info" class="info-box d-none">
                <h3>Wallet Information</h3>
                <p>Principal ID: <span id="principal-id">-</span></p>
                <p>Account Balance: <span id="account-balance">-</span></p>
            </div>
            <div id="loading" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
